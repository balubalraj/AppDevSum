    <body>
                <h2>Arrays in Javascript</h2>
                <p>Input Array:
                     <span id="inputDisplay"></span>
                </p>
                <p>Output Array:
                    <span id="outputDisplay"></span>

                </p>
                <button onclick="additionFun(10)">Addition by 10</button>
                <button onclick="additionFun(5)">Addition by 5</button><br>
                <br>
                <button onclick="subtractionFun(10)">Subtraction by 10</button>

                <br>
                <button onclick="multiplyFun(10)">Multiply by 10</button>
                <button onclick="multiplyFun(5)">Multiply by 5</button><br>
                <br>
                <button onclick="divisionFun(10)">Divisiom by 10</button>
                <button onclick="divisionFun(5)">Division by 5</button>

               <script>
                   
                     var array1=[1,2,3,4,5];
                    var array2=[];

                    document.getElementById('inputDisplay').innerHTML=array1;
                    array2=array1.map(param1=> param1*0)
                    document.getElementById('outputDisplay').innerHTML=array2;
                    
                    function additionFun(addNum){
                        array2=array2.map(param1=> param1 + addNum)
                        document.getElementById('outputDisplay').innerHTML=array2;
                        
                        }

                    document.getElementById('outputDisplay').innerHTML=array2;

                        array2=array2.map(param1=> param1 * mulNum)
                        document.getElementById('outputDisplay').innerHTML=array2;
                    }
                        
                    var array1=[1,2,3,4,5];

                    array2=array1.map(param1=> param1*0)
                    document.getElementById('outputDisplay').innerHTML=array2;

                        array2=array2.map(param1=> param1 - subNum)
                        document.getElementById('outputDisplay').innerHTML=array2;
                    }
                    
                    var array1=[1,2,3,4,5];
                    var array2=[];

                    document.getElementById('inputDisplay').innerHTML=array1;
                    array2=array1.map(param1=> param1*0)
                    document.getElementById('outputDisplay').innerHTML=array2;
                    
                    function divisionFun(divNum){
                        array2=array2.map(param1=> param1 / divNum)
                        document.getElementById('outputDisplay').innerHTML=array2;
                        
                    }
                </script>
